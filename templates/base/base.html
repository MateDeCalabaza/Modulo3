<!--Este es un template que utiliza el framework Bootstrap, el cual sirve para hacer front end. Acá lo que estamos haciendo es configurar su uso de forma online, sin tener que descargarlo, y creamos la base (o template PADRE) que se repetirá visualmente en todas las URLs de nuestra página así evitamos copiar siempre el mismo código.

A saber: Toda la info sobre cómo aplicar Bootstrap la encontramos en https://getbootstrap.com/docs/4.4/getting-started/introduction/-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Añadimos la dirección para los archivos CSS y JS de Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Usamos un bloque de Jinja2 que permite heredar el título de la plantilla HIJA-->
    <title>{%block title%} {%endblock%}</title>
</head>
<body>
    <!-- llamamos a los scripts de jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <div class="container-fluid">    <!--Esto es un contenedor principal-->
        <div class="container">    <!-- Aquí estamos usando la clase "container" de Bootstrap --> 
            <div class="row">    <!-- Aquí estamos usando la clase "row" que significa "Fila", "o hilera"-->
            <div class="col-8">    <!-- Aquí nos esta creando una columna de tamaño 8-->
                <!--Creamos y nombramos a un bloque de Jinja2 que permite indicar dónde se va a mostrar un bloque de la plantilla HIJA-->
                {%block columna8%}
                {%endblock%}
            </div>      
            <div class="col-4">    <!-- Aquí nos esta creando una columna de tamaño 4--> 
                <!--Creamos y nombramos a un bloque de Jinja2 que permite indicar dónde se va a mostrar un bloque de la plantilla HIJA-->
                {%block columna4%}
                {%endblock%}
            </div>
          </div>                               <!--Cierra el row--> 
      </div>                                   <!-- Cierra el container-->
    </div>
</body>
</html>
