<!--Todo lo que había hecho con etiquetas HTML se borra ya que ahora pasa a usarse el "esqueleto" de la plantilla base.html. Lo único que hacemos es, mediante código Jinja2, ir generando el contenido que luego estará en los espacios previamente indicados de base.html-->

{% extends "base/base.html" %}    <!--Significa que el archivo index se extiende a partir de base.html, es decir, es su hija-->

{% block title %}Inicio{% endblock %}    <!--Se indica qué título mostrar-->

{% block columna8 %}    <!--Aquí el contenido a mostrar-->
<br>
<div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Bienvenido {{nombre}}</h4>    <!--Tomamos la variable "nombre" de run.py (que a su vez la toma de más adelante en este template)-->
    <p>Ahora sabemos procesar solicitudes GET y POST!</p>
    <hr>
    <p class="mb-0">Excelente!</p>
</div>
{% endblock %}

{%block columna4%}
<br>
<p>Formulario</p>    <!--Creamos un formulario-->
<form action="/" method="post">    <!--En "action" ponemos la dirección donde será procesada la información, en este caso en index, que si vemos en el run.py, es simplemente "/". Luego indicamos el method a usarse. También debemos permitir en run.py que el método POST se habilite.-->
    <div class="form-group">
      <label for="name">Ingrese su nombre</label>
      <input type="text" class="form-control" name="Nombre">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{%endblock%}
